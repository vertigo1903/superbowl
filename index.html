<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Bowl LX x Bad Bunny üèàüé∂</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #overlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  #overlay h1 {
    font-size: 48px;
    color: #1DB954;
    animation: glow 1.8s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 20px #1DB954; }
    to { text-shadow: 0 0 40px #1DB954; }
  }

  #countdown {
    font-size: 40px;
    margin: 15px 0;
  }

  #spotifyPlayer {
    width: 300px;
    height: 80px;
    border-radius: 12px;
    margin-top: 15px;
  }

  .confetti {
    position: fixed;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="overlay">
  <h1>CLICK TO ENTER üéßüî•</h1>
</div>

<div id="countdown"></div>

<img
  src="https://i.ibb.co/pjTT4VrB/test-jpg.jpg"
  alt="Bad Bunny"
  style="width: 320px; border-radius: 20px;"
>

<!-- Spotify embed for a Bad Bunny track (preview/play) -->
<iframe
  id="spotifyPlayer"
  src="https://open.spotify.com/embed/track/63ui2w3QJBp8xx0c1MJB2Z"
  frameborder="0"
  allow="encrypted-media"
></iframe>

<script>
  // ‚è± Countdown target: Super Bowl LX kickoff (February 8, 2026 @ 3:30 PM PST)
  const targetTime = new Date("February 8, 2026 15:30:00 GMT-0800");

  const countdownEl = document.getElementById("countdown");
  let confettiDone = false;

  function updateCountdown() {
    const now = new Date();
    const diff = targetTime - now;

    if (diff <= 0) {
      countdownEl.textContent = "üèà IT‚ÄôS KICKOFF! üéâ";
      if (!confettiDone) launchConfetti();
      return;
    }

    const h = Math.floor(diff / 1000 / 60 / 60);
    const m = Math.floor((diff / 1000 / 60) % 60);
    const s = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `${h}h ${m}m ${s}s`;
  }

  function startTimer() {
    updateCountdown();
    setInterval(updateCountdown, 1000);
  }

  function launchConfetti() {
    confettiDone = true;
    const colors = ["#FF005A","#00FFEA","#FFEA00","#FF00FF","#00FF00"];
    for (let i = 0; i < 120; i++) {
      const div = document.createElement("div");
      div.className = "confetti";
      div.style.width = Math.random()*8+4+"px";
      div.style.height = div.style.width;
      div.style.background = colors[Math.floor(Math.random()*colors.length)];
      div.style.left = Math.random()*100+"vw";
      div.style.top = "-10px";
      document.body.appendChild(div);

      const fall = div.animate([
        { transform: `translateY(0) rotate(${Math.random()*360}deg)` },
        { transform: `translateY(110vh) rotate(${Math.random()*720}deg)` }
      ], { duration: Math.random()*2500+2000, easing: "ease-out" });

      fall.onfinish = () => div.remove();
    }
  }

  // Only start when user clicks
  document.getElementById("overlay").addEventListener("click", () => {
    document.getElementById("overlay").remove();
    startTimer();
  });
</script>

</body>
</html>
